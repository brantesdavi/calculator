<main >
  {{result}}
  {{screen}}

  <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
    <div *ngFor="let option of opts">
      <app-button-calc [option]="option" (selected)="handleSelection($event)"></app-button-calc>
    </div>
  </div>
  <div>
    <button (click)="reset()">Reset</button>
    <button (click)="calculate()">=</button>
  </div>
</main>
